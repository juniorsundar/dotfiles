# Unbind the default split window keybindings
unbind %
unbind '"'

# Bind new keybindings for splitting windows
bind | split-window -h
bind _ split-window -v
bind r source-file ~/.tmux.conf
bind + resize-pane -Z

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# set 256 color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
# set-option -g default-shell /usr/bin/zsh

set -g mouse on
set -g allow-passthrough on
set-option -sg escape-time 10
set-option -g focus-events on

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'

set-option -g message-command-style 'bg=#282c34,fg=#bbc2cf'
set-option -g message-style 'bg=#282c34,fg=#bbc2cf'
set-option -g mode-style 'bg=#424856'
set-option -g status-justify right
set-option -g status-left '  #{=200:session_name}  '
set-option -g status-left-length 500
set-option -g status-left-style 'bold'
set-option -g status-right ''
set-option -g status-style 'bg=default,fg=#bbc2cf'
set-option -g window-status-current-format ' #I | #W '
set-option -g window-status-current-style 'bg=#51afef,fg=#282c34'
set-option -g window-status-format ' #I | #W '
set-option -g window-status-separator ' '
set-option -g window-status-style ''
set -g status on
set -g pane-border-status top
set -g pane-border-format ""
set -g pane-border-style fg="#3e4452",bg=default
set -g pane-active-border-style fg="#3e4452",bg=default

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
